target_score: "LRwaveform"

train:
    net: "fcn"
    outer_loop: 1
    num_epochs: 10000
    num_epochs_flow: 500
    batchsize: 100
    batchsize_inner: 9182
    num_inner_batches: 1
    sto_batchsize: 400
    lr_flow: 0.00005
    weight_decay_flow: 0.0
    lr: 0.001
    gamma: 0.01
    gamma_step: 5000
    inp_dim: 10
    h_dim: 100
    dim: 22
    num_flows: 16
    annealing: False
    alpha: 0.1
    
sampling:
    visual_time: 500
    num: 1000