target_score: "banana"

train:
    net: "fcn"
    num_epochs: 1000
    batchsize: 128
    batchsize_inner: 1000
    num_inner_batches: 1
    lr: 0.003
    inp_dim: 2
    h_dim: 128
    dim: 2
    annealing: False 
    alpha: 0.1 
    gamma: 0.1
    gamma_step: 2000 
    
sampling:
    visual_time: 1000
    num: 100000
    bbox: [-3., 3., -8.5, 1.]