target_score: "banana"

train:
    net: "fcn"
    num_epochs: 4000
    num_epochs_flow: 100
    batchsize: 128
    batchsize_inner: 4096
    num_inner_batches: 2
    lr_flow: 0.01
    lr: 0.01
    inp_dim: 2
    h_dim: 128
    dim: 2
    num_flows: 6
    annealing: False
    alpha: 0.1
    gamma: 0.1
    gamma_step: 2000

sampling:
    visual_time: 500
    num: 100000
    bbox: [-3., 3., -8.5, 1.]