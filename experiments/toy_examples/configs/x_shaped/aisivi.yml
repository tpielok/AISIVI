target_score: "x_shaped"

train:
    net: "fcn"
    num_epochs: 4000
    num_epochs_flow: 50
    batchsize: 128
    batchsize_inner: 256
    num_inner_batches: 1
    lr_flow: 0.001
    lr: 0.01
    inp_dim: 2
    h_dim: 128
    dim: 2
    num_flows: 4
    annealing: False 
    alpha: 0.1
    gamma: 0.1
    gamma_step: 2000   

sampling:
    visual_time: 200
    num: 100000
    bbox: [-4., 4., -4, 4.]